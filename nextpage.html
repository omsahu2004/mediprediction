<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Health Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #2c3e50;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    label, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
    }

    button {
      background: #2ecc71;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #eafaf1;
      border-left: 5px solid #2ecc71;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Health Predictor</h1>
  <div class="container">
    <label for="symptom">Select your symptom:</label>
    <select id="symptom">
      <option value="">-- Choose --</option>
      <option value="fever">Fever</option>
      <option value="cough">Cough</option>
      <option value="headache">Headache</option>
      <option value="fatigue">Fatigue</option>
      <option value="stomach">Stomach Pain</option>
    </select>

    <button onclick="predict()">Predict & Recommend</button>

    <div id="result"></div>
  </div>

  <script>
    function predict() {
      const symptom = document.getElementById('symptom').value;
      const result = document.getElementById('result');
      let message = '';

      switch (symptom) {
        case 'fever':
          message = "Possible Condition: Flu or infection. Recommended Cure: Rest, fluids, and paracetamol.";
          break;
        case 'cough':
          message = "Possible Condition: Cold or bronchitis. Recommended Cure: Warm fluids, honey, and cough syrup.";
          break;
        case 'headache':
          message = "Possible Condition: Migraine or stress. Recommended Cure: Pain reliever and relaxation.";
          break;
        case 'fatigue':
          message = "Possible Condition: Anemia or overwork. Recommended Cure: Iron-rich food and good sleep.";
          break;
        case 'stomach':
          message = "Possible Condition: Indigestion or ulcer. Recommended Cure: Antacids and light meals.";
          break;
        default:
          message = "Please select a symptom.";
      }

      result.innerText = message;
      result.style.display = 'block';
    }
  </script>

</body>
</html>
